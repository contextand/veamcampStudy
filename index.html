<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D.feconf 2021</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1 class="header-title">
          <strong>D.feconf</strong>
          2021
        </h1>
        <p class="header-meta">
          You take your notes, <br />
          We take care of everyting else.
        </p>
      </header>
      <section class="contents">
        <ol class="timeline">
          <li>
            <section class="parts">
              <p class="parts-times">
                <span>10:00</span>
                ~
                <span>10:30</span>
              </p>
              <div class="parts-contents">
                <img class="parts-profile" src="images/profile.png" alt="" />
                <div class="parts-agenda">
                  <p>
                    Liam
                    <span class="parts-role">UX Engineer</span>
                  </p>
                  <h2>What is a ux engineer</h2>
                </div>
              </div>
            </section>
          </li>
        </ol>
      </section>
    </div>
  </body>
</html>
